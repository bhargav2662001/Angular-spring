<div class="background-cover">

  <div class="container" style="margin-bottom: 47px; height: 86%;">

    <div class="card" style="height: 55%;">
      <div class="card-header">
        <h3 class="card-title">Fetched Files</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="grid-container scrollable">
              <div *ngFor="let file of files" class="grid-item" (click)="selectFile(file)">
                <div class="file-name">{{ file.filename }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-4" *ngIf="selectedFile">
      <div class="card-header">
        <h3 class="card-title">Selected File Details</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <p><strong>File Type:</strong> {{ selectedFile.filetype }}</p>
            <p><strong>File Name:</strong> {{ selectedFile.filename }}</p>
            <a *ngIf="fileUrl" [href]="fileUrl" download="{{ selectedFile.filename }}" class="btn btn-success">Download File</a>
            <button class="btn btn-danger" (click)="closeModal()" style="margin-top: 14px; margin-left: 11px;">Close</button>
            <button class="btn btn-primary" (click)="previewFile()" [disabled]="!selectedFile" style="margin-top: 14px; margin-left: 11px;">Preview</button>
          </div>
          </div>
        </div>
      </div>
    </div>
 
</div>
