<div class="form">

<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form (ngSubmit)="onSignup()">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" [(ngModel)]="signupObj.username"name="txt" placeholder="Username" required="">
                <input type="email"[(ngModel)]="signupObj.email" name="email" placeholder="Email" required="">
                <input type="phonenumber" [(ngModel)]="signupObj.phonenumber"name="phonenumber" placeholder="phonenumber" required="">
                <input type="password" [(ngModel)]="signupObj.password" name="password" placeholder="password" required="">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form (ngSubmit)="onlogin()" #loginForm="ngForm">
              <label for="chk" aria-hidden="true">Login</label>
              <input type="email" [(ngModel)]="loginobj.email" name="email" placeholder="email" required>
              <input type="password" [(ngModel)]="loginobj.password" name="password" placeholder="Password" required>
              <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
            </form>
          </div>
          
        </div>
    </div>
