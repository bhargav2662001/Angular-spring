
<div class="container" style="margin-top: 8%;">
    <h2 class="title">File Upload and Fetch System</h2>
  
    <!-- Form Section for File Upload -->
    <div class="form-section">
      <h3>Upload File</h3>
      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="uploadForm.get('email')?.errors?.['required'] && uploadForm.get('email')?.touched">
            Email is required
          </div>
          <div *ngIf="uploadForm.get('email')?.errors?.['email'] && uploadForm.get('email')?.touched">
            Invalid email format
          </div>
        </div>
  
        <div class="form-group">
          <label for="file">Choose File:</label>
          <input type="file" id="file" (change)="onFileSelected($event)" class="form-control">
          <div *ngIf="uploadForm.get('file')?.errors?.['required'] && uploadForm.get('file')?.touched">
            File is required
          </div>
        </div>    
  
        <button type="submit" class="btn btn-primary" [disabled]="uploadForm.invalid">Upload File</button>
      </form>
    </div>
  
    <!-- Section to Fetch and Display File -->
    <div class="fetch-section">
        <h3>Fetch File</h3>
        <form (ngSubmit)="fetchFile(fetchEmail)">
          <div class="form-group">
            <label for="fetchEmail">Enter Email:</label>
            <input type="email" id="fetchEmail" [(ngModel)]="fetchEmail" name="fetchEmail" class="form-control" required>
          </div>
    
          <button type="submit" class="btn btn-secondary">Fetch Files</button>
        </form>
      </div>
   
  </div>
